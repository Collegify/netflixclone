<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signin-box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            max-width: 450px;
            width: 100%;
            border-radius: 4px;
        }
        .signin-box h1 {
            margin-bottom: 28px;
            font-size: 32px;
        }
        .input {
            margin-bottom: 16px;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 16px;
            font-size: 16px;
            width: 100%;
        }
        .input:focus {
            outline: none;
        }
        .signin-button {
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 16px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        .signin-button:hover {
            background-color: #f6121d;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .help-links {
            display: flex;
            justify-content: space-between;
        }
        .help-links a {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 14px;
        }
        .help-links a:hover {
            text-decoration: underline;
        }
        .signup-link {
            margin-top: 24px;
        }
        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .captcha {
            color: #8c8c8c;
            font-size: 12px;
            margin-top: 24px;
        }
        .error-message {
            color: #e50914;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <h1>Sign In</h1>
            <form id="signin-form">
                <input type="email" id="email" class="input" placeholder="Email or phone number" required>
                <input type="password" id="password" class="input" placeholder="Password" required>
                <button type="submit" class="signin-button">Sign In</button>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="help-links">
                    <a href="#">Need help?</a>
                </div>
                <div class="signup-link">
                    <p>New to Netflix? <a href="#">Sign up now.</a></p>
                </div>
                <div class="captcha">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </div>
                <div class="error-message" id="error-message">Invalid username or password.</div>
            </form>
        </div>
    </div>

    <script>
        const users = [
            { username: "user1@example.com", password: "password123" },
            { username: "user2@example.com", password: "mypassword" },
            { username: "user3@example.com", password: "netflix123" }
        ];

        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            const user = users.find(user => user.username === email && user.password === password);
            
            if (user) {
                window.location.href = 'homepage.html'; // Redirect to the homepage
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
